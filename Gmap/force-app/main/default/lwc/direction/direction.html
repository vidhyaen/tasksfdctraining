<template>
    <lightning-map
    map-markers={mapmarkers}
    zoom-level={zoomLevel}
    list-view={listView}
>
</lightning-map> 
<lightning-card  variant="Narrow"  title="Address" icon-name="standard:account">
       
    <p class="slds-p-horizontal_small">
        <lightning-formatted-address
        street={street}
        city={city}
        country={country}
        province={state}
        postal-code={postalcode}
        ></lightning-formatted-address></p>
</lightning-card>
</template>
